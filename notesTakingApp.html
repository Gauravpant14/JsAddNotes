<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/notes.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Welcome to NOtesTakingApp</title>
</head>

<body>

    <div class="nav1">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand">Save Your Notes!</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
    </div>
    <div class="container my-3">
        <div class="card">

            <div class="card-body">
                
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1"><strong>Title</strong> </label>
                        <input type="text" class="form-control" id="title" placeholder="Enter Title here">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"><strong>notes</strong> </label>
                        <textarea class="form-control" id="text1" rows="3"></textarea>
                    </div>
                </form>

                <button id="addBtn" class="btn btn-primary">Save Notes</button>
            </div>
        </div>

        <hr>
        <h1>Your Saved Notes</h1>
        <hr>
        <div id="Allnotes" class="row container-fluid"></div>
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="Scripts/notesTA.js"></script>    
</body>

</html>
